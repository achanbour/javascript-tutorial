<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title>Javascript Tutorial</title>
    <script defer src="script.js"></script>
</head>
<body>
<h1 class="title">Javascript Tutorial</h1>
<div class="info-box">
    <button class="btn" id="show-btn">Show video</button>
    <p class="hidden" id="hide-msg">Click the gray box to hide the video</p>
</div>
<div class="video-box hidden">
    <video src="video.mp4" width="960" height="540"></video>
    <p class="hidden" id="play-msg">Video is playing</p>
</div>
</body>
</html>
